<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        #results {
            margin-top: 20px;
        }
        .book-title {
            background: #e9ecef;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Search Books</h1>
        <input type="text" id="searchInput" placeholder="Enter a keyword...">
        <button onclick="searchBooks()">Search</button>
        <div id="results"></div>
    </div>

    <script>
        async function searchBooks() {
            const query = document.getElementById("searchInput").value.trim();
            if (!query) {
                alert("Please enter a search term!");
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/api/search?query=${query}`, {
                    method: "GET",
                    headers: {
                        "Accept": "application/json"
                    },
                    // mode: "no-cors"
                });
                console.log(response);
                if (!response.ok) {
                    throw new Error(`HTTP Error! Status: ${response.status}`);
                }

                const data = await response.json();
                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = ""; // Clear previous results

                if (!data.books || data.books.length === 0) {
                    resultsDiv.innerHTML = "<p>No books found.</p>";
                    return;
                }

                // Display book titles in a list
                data.books.forEach(book => {
                    const div = document.createElement("div");
                    div.className = "book-title";
                    div.textContent = book.title;
                    resultsDiv.appendChild(div);
                });
                
            } catch (error) {
                console.error("Error fetching books:", error);
                document.getElementById("results").innerHTML = `<p style="color: red;">Failed to fetch results. ${error.message}</p>`;
            }
        }
    </script>

</body>
</html>
